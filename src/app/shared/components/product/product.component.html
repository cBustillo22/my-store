<div class="product-container">
  <a [routerLink]="['/product', product.id]">
    <app-img *ngIf="product.images.length > 0" [img]="product.images[0]" ></app-img>
  </a>
  <h2>{{ product.price | currency: 'USD $' }}</h2>
  <p>{{ product.title }}</p>
  <p>{{ product.category.name }}</p>
  <p *ngIf="showTestLearningCode">Taxes: {{ product.taxes | currency: 'USD $' }}</p>
  <!-- <button (click)="onShowDetail()">Show detail</button> -->
  <a routerLink="." [queryParams]="{ product: product.id }">Show detail</a>
  <button (click)="onAddToCart()">Add to cart</button>
</div>
