<div *ngIf="showTestLearningCode"> <!-- TODO: review hidden learn functionalities -->
  <h1>Products Component</h1>
  <button (click)="createNewProduct()">create</button>
  <button (click)="onShowDetail('12345678')">Detail not found</button>
  <p>Number of product in the shopping cart: {{myShoppingCart.length}}</p>
  <p>Total: ${{myTotalAmount}}</p>
  <p>Today: {{today | date: 'short'}}</p>
  <p>Date: {{date | timeAgo }}</p>
</div>
<div class="products-grid">
  <app-product *ngFor="let product of products; index as idx" [product]="product"
    (addedProduct)="onAddToShoppingCart($event)"
    (showDetail)="onShowDetail($event)"
    ></app-product>
    <button (click)="loadMoreProducts()">Load more...</button>
</div>
<div class="product-detail" [ngClass]="{ 'active': showProductDetail }">
  {{ statusDetail }}
  <button (click)="toggleProductDetail()">close</button>
  <div *ngIf="productChosen">
    <h1>{{ productChosen.title }}</h1>
    <swiper
      [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let image of productChosen.images; index as idx">
        <app-img [img]="image"></app-img>
      </ng-template>
    </swiper>
    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Edit</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
