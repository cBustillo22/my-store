<div id="main">
  <button class="openbtn" (click)="toggleSideBar()">☰</button>
</div>
<div id="mySidebar" class="sidebar" [ngClass]="this.showMenu ? 'showMenu' : ''">
  <a href="javascript:void(0)" class="closebtn" (click)="toggleSideBar()">×</a>
  <a routerLinkActive="active" routerLink="home" (click)="toggleSideBar()">All</a>
  <a *ngFor="let category of categories" routerLinkActive="active" [routerLink]="['/category', category.id]"
    routerLink="home" (click)="toggleSideBar()">{{ category.name }}</a>
</div>
